<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        padding: 100px;
        /* display: flex; */
        /* flex-direction: column; */
        /* align-items: center; */
        /* justify-content: center; */
        /* height: 2000px; */
      }

      /* стили задачи */
      td select,
      td input {
        width: 150px;
      }

      #diagram td {
        vertical-align: bottom;
        text-align: center;
        padding: 10px;
      }

      #diagram div {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <form name="calculator">
      <table>
        <tr>
          <td>Первоначальный депозит</td>
          <td>
            <input name="money" type="number" value="10000" required />
          </td>
        </tr>
        <tr>
          <td>Срок вклада?</td>
          <td>
            <select name="months">
              <option value="3">3 (минимум)</option>
              <option value="6">6 (полгода)</option>
              <option value="12" selected>12 (год)</option>
              <option value="18">18 (1.5 года)</option>
              <option value="24">24 (2 года)</option>
              <option value="30">30 (2.5 года)</option>
              <option value="36">36 (3 года)</option>
              <option value="60">60 (5 лет)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Годовая процентная ставка?</td>
          <td>
            <input name="interest" type="number" value="5" required />
          </td>
        </tr>
      </table>
    </form>

    <table id="diagram">
      <tr>
        <th>Было:</th>
        <th>Станет:</th>
      </tr>
      <tr>
        <th id="money-before"></th>
        <th id="money-after"></th>
      </tr>
      <td>
        <div style="background: red; width: 40px; height: 100px"></div>
      </td>
      <td>
        <div
          style="background: green; width: 40px; height: 0px"
          id="height-after"
        ></div>
      </td>
    </table>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/js/ifelse.js"></script>
    <script type="module" src="/js/logical-operators.js"></script>
    <script type="module" src="/js/while-for.js"></script>
    <script type="module" src="/js/switch.js"></script>
    <script type="module" src="/js/function-basics.js"></script>
    <script type="module" src="/js/object.js"></script>
    <script type="module" src="/js/data-types.js"></script>
    <script type="module" src="/js/function-advanced.js"></script>
    <script type="module" src="/js/prototypes-research.js"></script>
    <script type="module" src="/js/classes.js"></script>
    <script type="module" src="/js/promise.js"></script>
    <script type="module" src="/js/errors.js"></script>
    <script type="module" src="/js/proxy.js"></script>
    <script type="module" src="/js/document.js"></script>
    <script type="module" src="/js/events.js"></script>
    <script type="module" src="/js/interface-events.js"></script>
    <script type="module" src="/js/other.js"></script>
    <script type="module" src="/js/onload-onerror.js"></script>
    <script type="module" src="/js/forms-controls.js"></script>
  </body>
</html>
